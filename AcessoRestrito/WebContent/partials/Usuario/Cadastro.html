	<ul class="page-breadcrumb">
		<li><a href="">Home</a> <i class="fa fa-circle"></i></li>

		<li><span>Consulta</span></li>
	</ul>

<h1 class="page-title">
	Cadastro de Usuário <small>Campos Obrigatórios(*)</small>
</h1>


<div class="row">
	<div class="col-md-12">

		<div class="portlet light portlet-fit portlet-form bordered">


			<div class="portlet-body">

				<form   id="form_sample_2" class="form-horizontal">
					<div class="form-body">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
							Erro. Por favor verifique abaixo!.
						</div>
						<div  class="alert alert-success display-hide">
							<button class="close" data-close="alert"></button>
							Sucesso!
						</div>

						<div class="form-group">
							<label class="control-label col-md-3">Email <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="username" id="email" type="text" class="form-control"
										name="email" />
								</div>
							</div>
						</div>


						<div class="form-group">
							<label class="control-label col-md-3">Senha <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="password"  id="password" type="password" class="form-control"
										name="name" />
								</div>
							</div>
						</div>

					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button ng-click="Cadastrar()" type="submit" class="btn green">Cadastrar</button>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>

	</div>
</div>

<script
	src="/AcessoRestrito/resources/assets/pages/scripts/form-validation.min.js"
	type="text/javascript"></script>

	src="/AcessoRestrito/resources/assets/global/plugins/jquery-validation/js/jquery.validate.min.js"
	type="text/javascript"></script>
